<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Archive</title>
<style>
  body {

    font-family: Arial, sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
  }

  /* –ó–≤—ë–∑–¥—ã */
  body::before {

    position: fixed;
    width: 200%;
    height: 200%;
    background: black;
    background-size: contain;
    animation: starMove 200s linear infinite;
  }

  @keyframes starMove {
    0% {background-position: 0 0;}
    100% {background-position: -2000px -2000px;}
  }

  h1 {
    text-align: center;
    margin-top: 30px;
    font-size: 2em;

  }

  .planets {

    flex-wrap: wrap;
    justify-content: center;
    margin-top: 50px;

  }

  .planet {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px white;
  }

  .planet:hover {

  }

  /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–¥–∫–∞—Å—Ç–∞ */
  .card {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(10,10,10,0.95);
    padding: 20px;
    border-radius: 10px;
    display: none;
    max-width: 90%;
    width: 400px;
    text-align: center;
  }

  .card h2 {
    margin-top: 0;
    color: #FF4500;
  }

  .card button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    background: #00ffff;
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>üåå Cosmic Archive</h1>

<div class="planets">

<!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–¥–∫–∞—Å—Ç–∞ -->
<div class="card" id="card">

  <audio id="card-audio" controls>
    <source src="" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>
  <br>
  <button id="open-channel">–ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞–Ω–∞–ª</button>
</div>

<script>
const planets = document.querySelectorAll('.planet');
const card = document.getElementById('card');
const title = document.getElementById('card-title');
const text = document.getElementById('card-text');
const audio = document.getElementById('card-audio');
const openChannel = document.getElementById('open-channel');

const planetData = {
  mercury: {title:'–ú–µ—Ä–∫—É—Ä–∏–π', text:'–ö—Ä–∞—Ç–∫–∏–π —Ç–µ–∫—Å—Ç –ø–æ–¥–∫–∞—Å—Ç–∞ –æ –ú–µ—Ä–∫—É—Ä–∏–∏', audio:'', link:'–°–°–´–õ–ö–ê_–ù–ê_–ü–û–î–ö–ê–°–¢'},
  venus: {title:'–í–µ–Ω–µ—Ä–∞', text:'–ö—Ä–∞—Ç–∫–∏–π —Ç–µ–∫—Å—Ç –ø–æ–¥–∫–∞—Å—Ç–∞ –æ –í–µ–Ω–µ—Ä–µ', audio:'', link:'–°–°–´–õ–ö–ê_–ù–ê_–ü–û–î–ö–ê–°–¢'},
  earth: {title:'–ó–µ–º–ª—è', text:'–ö—Ä–∞—Ç–∫–∏–π —Ç–µ–∫—Å—Ç –ø–æ–¥–∫–∞—Å—Ç–∞ –æ –ó–µ–º–ª–µ', audio:'', link:'–°–°–´–õ–ö–ê_–ù–ê_–ü–û–î–ö–ê–°–¢'},
  mars: {title:'–ú–∞—Ä—Å', text:'–ö—Ä–∞—Ç–∫–∏–π —Ç–µ–∫—Å—Ç –ø–æ–¥–∫–∞—Å—Ç–∞ –æ –ú–∞—Ä—Å–µ', audio:'', link:'–°–°–´–õ–ö–ê_–ù–ê_–ü–û–î–ö–ê–°–¢'},
  jupiter: {title:'–Æ–ø–∏—Ç–µ—Ä', text:'–ö—Ä–∞—Ç–∫–∏–π —Ç–µ–∫—Å—Ç –ø–æ–¥–∫–∞—Å—Ç–∞ –æ –Æ–ø–∏—Ç–µ—Ä–µ', audio:'', link:'–°–°–´–õ–ö–ê_–ù–ê_–ü–û–î–ö–ê–°–¢'},
  saturn: {title:'–°–∞—Ç—É—Ä–Ω', text:'–ö—Ä–∞—Ç–∫–∏–π —Ç–µ–∫—Å—Ç –ø–æ–¥–∫–∞—Å—Ç–∞ –æ –°–∞—Ç—É—Ä–Ω–µ', audio:'', link:'–°–°–´–õ–ö–ê_–ù–ê_–ü–û–î–ö–ê–°–¢'},

};

planets.forEach(p => {
  p.addEventListener('click', () => {
    const data = planetData[p.dataset.planet];
    title.textContent = data.title;
    text.textContent = data.text;
    audio.src = data.audio;
    openChannel.onclick = () => { window.open(data.link,'_blank'); };
    card.style.display = 'block';
  });
});

card.addEventListener('click', e => {
  if(e.target === card) card.style.display = 'none';
});
</script>

</body>
</html>
